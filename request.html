<!DOCTYPE html>
<html>
<head>
	<title>Pint4Life</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="header">
			<div id="heading">
				<h1>Pint4Life</h1>
			</div>
			<div id="topnav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html #howto">HowTo</a></li>
					<li><a href="donate.html">Donate</a></li>
					<li><a href="#" class="active">Request</a></li>
					<li><a href="faq.html">FAQ</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</div>
		<div class="float"></div>
	</header>
	<main class="container">
		<form id="request-form">
			<fieldset>
				<legend>Blood Request Form</legend>
				<div id="personal-info" class="form-container">
					<h5>Personal Details</h5>
					<div class="dual">
						<div class="dual-input">
							<label>First Name:</label>
							<input type="text" name="fname" value="" placeholder="First Name">
						</div>
						<div class="dual-input">
							<label>Last Name:</label>
							<input type="text" name="lname" value="" placeholder="Last Name">
						</div>
					</div><div class="float"></div>
					<div class="dual">
						<div class="dual-input">
							<label>Phone Number:</label>
							<input type="number" name="phonenumber" value="" placeholder="Enter Your Phone Number">
						</div>
						<div class="dual-input">
							<label>Email:</label>
							<input type="email" name="email" value="" placeholder="example@email.com">
						</div>
					</div><div class="float"></div>
					<div class="triple">
						<div class="triple-input">
							<label>County:</label>
							<select class="select-input">
								<option value="select">--Select--</option>
								<option value="baringo">Baringo</option>
								<option value="bomet">Bomet</option>
								<option value="bungoma">Bungoma</option>
								<option value="busia">Busia</option>
								<option value="elgeyo marakwet">Elgeyo Marakwet</option>
								<option value="embu">Embu</option>
								<option value="garissa">Garissa</option>
								<option value="homa bay">Homa Bay</option>
								<option value="isiolo">Isiolo</option>
								<option value="kajiado">Kajiado</option>
								<option value="kakamega">Kakamega</option>
								<option value="kericho">Kericho</option>
							    <option value="kiambu">Kiambu</option>
							    <option value="kilifi">Kilifi</option>
							    <option value="kirinyaga">Kirinyaga</option>
							    <option value="kisii">Kisii</option>
							    <option value="kisumu">Kisumu</option>
							    <option value="kitui">Kitui</option>
							    <option value="kwale">Kwale</option>
							    <option value="laikipia">Laikipia</option>
							    <option value="lamu">Lamu</option>
							    <option value="machakos">Machakos</option>
							    <option value="makueni">Makueni</option>
							    <option value="mandera">Mandera</option>
							    <option value="meru">Meru</option>
							    <option value="migori">Migori</option>
							    <option value="marsabit">Marsabit</option>
							    <option value="mombasa">Mombasa</option>
							    <option value="muranga">Muranga</option>
							    <option value="nairobi">Nairobi</option>
							    <option value="nakuru">Nakuru</option>
							    <option value="nandi">Nandi</option>
							    <option value="narok">Narok</option>
							    <option value="nyamira">Nyamira</option>
							    <option value="nyandarua">Nyandarua</option>
							    <option value="nyeri">Nyeri</option>
							    <option value="samburu">Samburu</option>
							    <option value="siaya">Siaya</option>
							    <option value="taita taveta">Taita Taveta</option>
							    <option value="tana river">Tana River</option>
							    <option value="tharaka nithi">Tharaka Nithi</option>
							    <option value="trans nzoia">Trans Nzoia</option>
							    <option value="turkana">Turkana</option>
							    <option value="uasin gishu">Uasin Gishu</option>
							    <option value="vihiga">Vihiga</option>
							    <option value="wajir">Wajir</option>
							    <option value="pokot">West Pokot</option>
							</select>
						</div>
						<div class="triple-input">
							<label>Region:</label>
							<select class="select-input">
								<option value="select">--Select--</option>
								<option value=""></option>
							</select>
						</div>
						<div class="triple-input">
							<label>Residence:</label>
							<input type="text" name="residence" value="" placeholder="Estate/Town/Village">
						</div>
					</div><div class="float"></div>
					<div class="select">
						<label>Are you the Patient?</label>
						<label><input type="checkbox" name="query" value="true">Yes</label>
						<label><input type="checkbox" name="query" value="false">No</label>
					</div>
				</div>
				<div id="patient-info" class="form-container">
					<h5>Patient Informaton</h5>
					<div class="dual">
						<div class="dual-input">
							<label>First Name:</label>
							<input type="text" name="fname" value="" placeholder="First Name">
						</div>
						<div class="dual-input">
							<label>Last Name:</label>
							<input type="text" name="lname" value="" placeholder="Last Name">
						</div>
					</div><div class="float"></div>
					<div class="dual">
						<div class="dual-input">
							<label>Phone Number:</label>
							<input type="number" name="phonenumber" value="" placeholder="Enter Your Phone Number">
						</div>
						<div class="dual-input">
							<label>Email:</label>
							<input type="email" name="email" value="" placeholder="example@email.com">
						</div>
					</div><div class="float"></div>
					<div class="select">
					    <label>Can the patient Be contacted?</label>
						<label><input type="radio" name="contacted" value="Yes">Yes</label>
						<label><input type="radio" name="no" value="contacted">No</label>
					</div>
				</div>
				<div id="b&h-info" class="form-container">
					<h5>Request Details</h5>
					<div class="triple">
						<div class="triple-input">
							<label>Blood Type:</label>
							<select class="select-input">
								<option value="select">--Select--</option>
								<option value=""></option>
							</select>
						</div>
						<div class="triple-input">
							<label>Urgency:</label>
							<select class="select-input">
								<option value="select">--Select--</option>
								<option value=""></option>
							</select>
						</div>
						<div class="triple-input">
							<label>Pints Required:</label>
							<input type="number" name="pints" value="" min="1">
						</div>
					</div><div class="float"></div>
					<div class="input-field">
						<label>Hospital/ Health Center:</label>
						<input type="text" name="hospital" value="">
					</div>
				<div class="dual">
					<div class="dual-input">
						<label>Ward:</label>
						<input type="text" name="ward" value="" placeholder="optional">
					</div>
					<div class="dual-input">
						<label>Ward Room No.:</label>
						<input type="text" name="roomnumber" value="" placeholder="optional">
					</div>
				</div><div class="float"></div>
			</div>
				<div class="dual">
					<div class="dual-input">
						<input type="submit" name="submit" value="Submit Request">
					</div>
					<div class="dual-input">
						<input type="submit" name="save" value="Save Draft">
					</div>
				</div><div class="float"></div>
				
			</fieldset>
		</form>
	</main>

</body>
</html>
